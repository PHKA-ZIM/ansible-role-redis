---
redis_key_url: https://packages.redis.io/gpg
redis_key_path: /etc/apt/keyrings/
redis_key_name: redis-archive-keyring.asc

redis_repositories:
  - deb [signed-by={{ redis_key_path }}{{ redis_key_name }}] https://packages.redis.io/deb {{ ansible_distribution_release }} main 
  - deb-src  [signed-by={{ redis_key_path }}{{ redis_key_name }}] https://packages.redis.io/deb {{ ansible_distribution_release }} main 

redis_path: /etc/redis/

redis_packages:
  - redis-server
  - redis-tools

redis_file_mode: "640"
